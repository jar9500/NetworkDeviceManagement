{% extends 'base.html' %}

{% block content %}
<div class="col py-1">
    <div class="container ">
        <div class="row">
            <h3 class="text-center mt-3">Configure</h3>
                    <hr>
                    <h6 class="">Choose target:</h6>
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    {% for device in devices %}
                    <div class="col-xl-4">
                        <div class="card my-2">
                            <div class="card-body">
                                <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="check1" name="{{ device.id }}" checked>
                                    {{device.vendor}} | {{device.IP_address}} - {{device.hostname}}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
                
                <h4 class="mt-3">Mikrotik Command</h4>
                <textarea class="form-control" rows="5" name="mikrotik_command"></textarea>
        
                <h4 class="mt-3">Cisco Command</h4>
                <textarea class="form-control" rows="5" name="cisco_command"></textarea>
        
                <button type="submit" class="mt-3 btn btn-primary">Submit</button>
        
            </form>
        </div>
    </div>
</div>
{% endblock content %}
